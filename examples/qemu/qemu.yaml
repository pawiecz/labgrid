targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu_arm
        machine: vexpress-a9
        cpu: cortex-a9
        memory: 512M
        boot_args: "console=ttyAMA0,115200 rootwait root=/dev/mmcblk0"
        extra_args: ""
        kernel: kernel
        disk: rootfs
        dtb: dtb
      ShellDriver:
        prompt: '# '
        login_prompt: 'buildroot login: '
        username: 'root'
      ShellStrategy: {}

tools:
  qemu_arm: ../../../buildroot/output/host/bin/qemu-system-arm
images:
  dtb: ../../../buildroot/output/images/vexpress-v2p-ca9.dtb
  kernel: ../../../buildroot/output/images/zImage
  rootfs: ../../../buildroot/output/images/rootfs.ext2
